<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>PLACES</h1>
    </div>
    <form id="new-place">
      <div class="form-group">
        <div class="card-form">
          <div class="row">
            <div class="card col-md-4" id="alaska">
              <h1>Alaska</h1>
              <button id="akloc">location</button>
              <button id="aktime">time</button>
              <button id="akland">landmarks</button>
              <button id="aknotes">Notes</button>
              <ul id="alaska-info">
                <li id="ak-loc"></li>
                <li id="ak-land"></li>
                <li id="ak-time"></li>
                <li id="ak-notes"></li>
              </ul>
            </div>
            <div class="card col-md-4" id="belize">
              <h1>Belize</h1>
              <button id="be">Show More!</button>
              <p ></p>
            </div>
            <div class="card col-md-4" id="france">
              <h1>France</h1>
              <button id="fr">Show More!</button>
              <p ></p>
            </div>
          </div>
          <div class="row">
            <div class="card col-md-4" id="maui">
              <h1>Maui</h1>
              <button id="ma">Show More!</button>
              <p ></p>
            </div>
            <div class="card col-md-4" id="new-york">
              <h1>NewYork</h1>
              <button id="ny">Show More!</button>
              <p ></p>
            </div>
            <div class="card col-md-4" id="washington">
              <h1>Washington D.C</h1>
              <button id="wa">Show More!</button>
              <p>
                
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
